<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='image/blogicon.png')}}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="part1">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Riley's Blog</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 150px"
            >
              <li class="nav-item">
                <a class="nav-link active" href="/" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{{ url_for('addpost') }}"
                  tabindex="-1"
                  >Add</a
                >
              </li>
            </ul>
            <!-- add search button -->
            <form class="d-flex">
              <input
                placeholder="Type your text"
                class="form-control me-2"
                type="search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="part2">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <form
              action="{{ url_for('addpost') }}"
              id="addForm"
              name="addForm"
              method="POST"
              novalidate
            >
              <!-- form group title -->
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Title</label>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Title"
                    class="form-control"
                    required
                    data-validation-require-message="Please enter a title"
                  />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <!-- form group author -->
              <div class="control-group">
                <div
                  class="form-group col-xs-12 floating-label-form-group controls"
                >
                  <label>Author</label>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Author"
                    class="form-control"
                    required
                    data-validation-require-message="Please enter a title"
                  />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <!-- form group blog content -->
              <div class="control-group">
                <div
                  class="form-group col-xs-12 floating-label-form-group controls"
                >
                  <label>Blog Content</label>
                  <textarea
                    rows="5"
                    class="form-control"
                    name="content"
                    id="content"
                    placeholder="Put your blog content here!"
                    required
                    data-validation-require-message="Please enter a message"
                  ></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label"
                  >Choose your blog thumbnail image</label
                >
                <input
                  type="file"
                  class="form-control form-control-sm"
                  id="formFileSm"
                />
              </div>
              <div class="mt-2" id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-secondary" id="send">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- javascript bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
