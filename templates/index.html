<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riley's Blog</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='image/blogicon.png')}}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="part1">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Riley's Blog</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <a class="nav-link active" href="/" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('about')}}"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="{{ url_for('addpost')}}"
                  tableindex="-1"
                  >Add</a
                >
              </li>
              {% if name != "guest" %}
              <li class="nav-item">
                <a
                  class="nav-link active btn btn-danger"
                  href="{{ url_for('signup')}}"
                  tabindex="-1"
                  >Sign Up</a
                >
              </li>
              {% endif %}
            </ul>
            <div class="mx-3">
              {% if name == "guest" %}
              <a class="btn btn-danger" href="{{ url_for('login') }}">Login</a>
              {% else %}
              <a href="btn btn-danger" href="#">{{name}}</a>
              <a class="btn btn-danger" href="{{ url_for('logout') }}"
                >Logout</a
              >
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- javascript bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
